<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="tesla_img/images/logo.png" alt=""  width="300" h>
            <ul>
                <li><a href="#" id="model-s">Model S</a></li>
                <li><a href="#" id="model-3">Model 3</a></li>
                <li><a href="#" id = model-x>Model X</a></li>
                <li><a href="#" id = model-y>Model Y</a></li>
            </ul>
            <a href=""class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2 id ="speed">1.9s</h2>
                <p>0-60mph</p>
            </div>
            <div>
                <h2 id ="max-speed">200mph</h2>
                <p>Max-speed</p>
            </div>
            <div>
                <h2 id ="range">396mi</h2>
                <p>Max-Range</p>
            </div>
            <div class="line"></div>
            <div><h2 id="model">Model S</h2></div>
        </div>
    

    </div>
    <script>
        var header = document.getElementById("header");
        var ms = document.getElementById("model-s");
        var m3 = document.getElementById("model-3");
        var mx = document.getElementById("model-x");
        var my = document.getElementById("model-y");
        var model = document.getElementById("model");
        var speed = document.getElementById("speed");
        var maxspeed = document.getElementById("max-speed");
        var range = document.getElementById("range");

        ms.onclick = function() {
            header.style.backgroundImage = "url(tesla_img/images/image-1.png)"
            model.innerHTML = "Model-S"
            speed.innerHTML ="1.99s"
            maxspeed.innerHTML ="200"
            range.innerHTML ="396mi"
        }
        m3.onclick = function() {
            header.style.backgroundImage = "url(tesla_img/images/image-2.png)"
            model.innerHTML = "Model-3"
            speed.innerHTML ="3.1s"
            maxspeed.innerHTML ="200"
            range.innerHTML ="358mi"
        }
        mx.onclick = function() {
            header.style.backgroundImage = "url(tesla_img/images/image-3.png)"
            model.innerHTML = "Model-X"
            speed.innerHTML ="2.9s"
            maxspeed.innerHTML ="200"
            range.innerHTML ="333mi"
        }
        my.onclick = function() {
            header.style.backgroundImage = "url(tesla_img/images/image-4.png)"
            model.innerHTML = "Model-Y"
            speed.innerHTML ="2.5s"
            maxspeed.innerHTML ="200"
            range.innerHTML ="330mi"
        }
    </script>
    
</body>
</html>
