<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMW Website</title>
</head>
<body>
    <div class="container"id ="bike">
        
        <nav>
            <img src="images/logo.png" class="logo">
            <a href="https://www.bmw-motorrad.in/en/public-pool/content-pool/testride.html?country=IN&deeplink=https%3A%2F%2Fconfigurator.bmw-motorrad.in%2Findex_en_IN.html%3Fcountry%3DIN%23%2Fconfigurator%2F0G41%2FP0N3C&modelCode=0G41&modelName=G%20310%20R&series=NA&e_country_origin=IN&language=en&bodyType=R&colourCode=P0N3C" class="btn">Test Drive</a>
        </nav>
        <div class="content" >
            <h2>The BMW</h2>
            <h1>G 310 R</h1>
            <p>the strength of the G 310 R is in its lightness and agility. The Bike not only delivers fun in the city, but also when you are redefining the city liits when changing corners quickly</p>
            <h3>Choose your color </h3>
            <div class="color_select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");
        redBtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW1.png)";
        }
        blueBtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW2.png)";
        }
        blackBtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW3.png)";
        }
    </script>
</body>
</html>
